
{% block content %}
    <h1> THIS IS THE HOME PAGE </h1>
    <h2> Hello {{ user.username }} </h2>
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}"> Logout </a><br><br>
        <a href="{% url 'crawl' %}"> crawlpage </a>
    {% else %}
        <a href="{% url 'login' %}"> Login </a>
    {% endif%}
    <h2>Your Categories are: </h2>
    {% for category in categories %}
        <div>
        <a href="{% url 'portal-category' category.id  %}">{{ category.title }}</a>
        </div>
    {% endfor %}

    <div>
    <a href="{% url  'portal-about' %}"> about </a>
    </div>
{% endblock content %}
